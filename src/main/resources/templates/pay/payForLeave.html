<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>缴费离开</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/admin/login}" method="post">
    <h1 class="h3 mb-3 font-weight-normal">缴费离开</h1>

    <div class="table-responsive w-50">
        <table class="table table-striped table-sm">
            <tbody>
            <tr>
                <td>停车信息id</td>
                <td th:text="${parkingInfo.getParkingId()}"></td>
            </tr>
            <tr>
                <td>车牌号</td>
                <td th:text="${parkingInfo.getParkingId()}"></td>
            </tr>
            <tr>
                <td>进入时间</td>
                <td th:text="${parkingInfo.getParkingId()}"></td>
            </tr>
            <tr>
                <td>离开时间</td>
                <td th:text="${parkingInfo.getParkingId()}"></td>
            </tr>
            <tr>
                <td>应缴金额</td>
                <td th:text="${parkingInfo.getParkingId()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">缴费离开</button>

</form>

</body>

</html>
