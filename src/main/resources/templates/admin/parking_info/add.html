<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>添加停车信息</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
</head>

<body>
<div th:replace="~{common/commons::topbar}"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{common/commons::sidebar}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>添加停车信息</h2>

            <form th:action="@{/admin/parking/add}" method="post">
                <div class="form-group">
                    <label for="plateNumberInput">车牌号</label>
                    <input type="text" class="form-control" id="plateNumberInput" th:name="plateNumber"
                           placeholder="车牌号">
                </div>
                <div class="form-row">
                    <div class="col">
                        <label for="enterTimeInput">进入时间</label>
                        <input type="datetime-local" class="form-control" id="enterTimeInput" th:name="enterTime"
                               placeholder="进入时间">
                    </div>

                    <div class="col">
                        <label for="leaveTimeInput">离开时间</label>
                        <input type="datetime-local" class="form-control" id="leaveTimeInput" th:name="leaveTime"
                               placeholder="离开时间">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">添加</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script type="text/javascript" th:src="@{/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->


</body>

</html>
